<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trillions Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
  <h2>Trillions Calculator</h2>
  <input type="text" id="display" readonly>
  <div class="buttons">
    <div class="row">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="percentage" onclick="appendChar('%')">%</button>
      <button class="operator" onclick="appendChar('/')">รท</button>
    </div>
    <div class="row">
      <button onclick="appendChar('7')">7</button>
      <button onclick="appendChar('8')">8</button>
      <button onclick="appendChar('9')">9</button>
      <button class="operator" onclick="appendChar('*')">x</button>
    </div>
    <div class="row">
      <button onclick="appendChar('4')">4</button>
      <button onclick="appendChar('5')">5</button>
      <button onclick="appendChar('6')">6</button>
      <button class="operator" onclick="appendChar('-')">-</button>
    </div>
    <div class="row">
      <button onclick="appendChar('1')">1</button>
      <button onclick="appendChar('2')">2</button>
      <button onclick="appendChar('3')">3</button>
      <button class="operator" onclick="appendChar('+')">+</button>
    </div>
    <div class="row">
      <button class="zero" onclick="appendChar('0')">0</button>
      <button onclick="appendChar('.')">.</button>
      <button class="calculate" onclick="calculate()">=</button>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
